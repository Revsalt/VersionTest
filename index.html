<html>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
        * {
          box-sizing: border-box;
        }
        
        /* Create two equal columns that floats next to each other */
        .column {
          float: left;
          width: 50%;
          padding: 10px;
          height: 300px; /* Should be removed. Only for demonstration */
        }
</style>

<body style="background-image: url('FS000_Day_05_Sunless.png'); margin-left: 20px;">

<div>
    <img name="slide" id="myAnimation" style="position: relative; 
     margin: 10px; padding: 0;
     width: 100%; border-style: solid;
      border-color: white;">
</div>
</body>

<script>
    
    var i = 0; 			// Start Point
var images = [];	// Images Array
var time = 3000;	// Time Between Switch
	 
// Image List
images[0] = "background.PNG";
images[1] = "Capture.PNG";
images[2] = "Capture2.PNG";
images[3] = "kimitsu.PNG";

// Change Image
function changeImg(){

    var elem = document.getElementById("myAnimation");   
    elem.style.opacity = 1;

	document.slide.src = images[i];

	// Check If Index Is Under Max
	if(i < images.length - 1){
	  // Add 1 to Index
	  i++; 
	} else { 
		// Reset Back To O
		i = 0;
	}

    setTimeout("myMove(true)" , 30);

    setTimeout("myMove(false)" , time);
	// Run function every x seconds
	setTimeout("changeImg()", time + time);
}

// Run function when page loads
window.onload=changeImg;


var pos = 1;
var id = null;

function myMove(fade) {
  var elem = document.getElementById("myAnimation");   
  var opacity = 0;
  clearInterval(id);

  if (fade)
  {
    pos = -1000;
    id = setInterval(framein, 10);
  }
  else
  {
    pos = 0;
    id = setInterval(frameout, 10);
  }

  function framein() {
    if (pos != 0)
    {
        pos += 10;
        elem.style.left = pos + 'px'; 
    }
    else 
    {
        clearInterval(id);
        
    }
  }

  function frameout() {
    if (pos < 1000)
    {
        pos += 10;
        elem.style.left = pos + 'px'; 
    }
    else 
    {
        clearInterval(id);
        
    }
  }
}


    </script>

</html>
